<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Form</title>
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="../assets/css/form.css">
</head>
<body>

<div class="container">

  <!-- LEFT PANEL -->
  <div class="form-panel">
    <h2>Resume Content</h2>

    <label>Full Name</label>
    <input id="name">

    <label>Email</label>
    <input id="email">

    <label>Phone</label>
    <input id="phone">

    <label>Summary <button type="button" onclick="editLeftSection('summary')">Edit</button></label>
    <textarea id="summary"></textarea>
   
    <label>Skills (comma separated)<button type="button" onclick="editLeftSection('skills')">Edit</button></label>
    <textarea id="skills"></textarea>
    

    <label>Work Experience <button type="button" onclick="editLeftSection('experience')">Edit</button></label>
    <textarea id="experience"
      placeholder="Job Title – Company
• Responsibility 1
• Responsibility 2"></textarea>

    <label>Projects<button type="button" onclick="editLeftSection('projects')">Edit</button></label>
    <textarea id="projects"
      placeholder="Project Name – Description"></textarea>

    <label>Education <button type="button" onclick="editLeftSection('education')">Edit</button></label>
    <textarea id="education"></textarea>

    <label>Certifications<button type="button" onclick="editLeftSection('certification')">Edit</button></label>
    <textarea id="certifications"></textarea>

    <button onclick="saveResume()">Preview Resume</button>
    <button onclick="clearResume()">Clear Resume</button>
  </div>

  <!-- RIGHT PANEL -->
  <iframe 
    id="resumePreview"
    src="../resumes/ats-resume.html"
    class="preview">
  </iframe>

</div>

<script src="../assets/js/form.js"></script>
</body>
</html>
