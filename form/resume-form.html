<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Form</title>

  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="../assets/css/form.css">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>
<body>

<div class="container">

  <!-- LEFT PANEL -->
  <div class="form-panel">
   <!-- HEADER ROW -->
<div class="form-header">
  <h2>Resume Content</h2>

  <!-- ATS SCORE -->
  <div class="ats-score-card">
    <div class="circle-wrap">
      <svg width="120" height="120">
        <circle class="bg" cx="60" cy="60" r="52"></circle>
        <circle class="progress" cx="60" cy="60" r="52"></circle>
      </svg>

      <div class="score-text">
        <span id="atsScore">0</span>
        <small id="atsLabel">POOR</small>
      </div>
    </div>

    <div class="resume-strength">RESUME STRENGTH</div>
  </div>
</div>

    <!-- FULL NAME -->
    <div class="form-section">
      <div class="section-header">
        <label>Full Name</label>
        <button
          type="button"
          class="edit-btn"
          onclick="editLeftSection('name')"
          title="Edit Full Name"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
      <input id="name">
    </div>

    <!-- EMAIL -->
    <div class="form-section">
      <div class="section-header">
        <label>Email</label>
        <button
          type="button"
          class="edit-btn"
          onclick="editLeftSection('email')"
          title="Edit Email"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
      <input id="email">
    </div>

    <!-- PHONE -->
    <div class="form-section">
      <div class="section-header">
        <label>Phone</label>
        <button
          type="button"
          class="edit-btn"
          onclick="editLeftSection('phone')"
          title="Edit Phone"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
      <input id="phone">
    </div>

    <!-- SUMMARY -->
    <div class="form-section">
      <div class="section-header">
        <label>Summary</label>
        <button
          type="button"
          class="edit-btn"
          onclick="editLeftSection('summary')"
          title="Edit Summary"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
      <textarea id="summary"></textarea>
    </div>

    <!-- SKILLS -->
    <div class="form-section">
      <div class="section-header">
        <label>Skills (comma separated)</label>
        <button
          type="button"
          class="edit-btn"
          onclick="editLeftSection('skills')"
          title="Edit Skills"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
      <textarea id="skills"></textarea>
    </div>

    <!-- WORK EXPERIENCE -->
    <div class="form-section">
      <div class="section-header">
        <label>Work Experience</label>
        <button
          type="button"
          class="edit-btn"
          onclick="editLeftSection('experience')"
          title="Edit Work Experience"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
      <textarea
        id="experience"
        placeholder="Job Title – Company
• Responsibility 1
• Responsibility 2"
      ></textarea>
    </div>

    <!-- PROJECTS -->
    <div class="form-section">
      <div class="section-header">
        <label>Projects</label>
        <button
          type="button"
          class="edit-btn"
          onclick="editLeftSection('projects')"
          title="Edit Projects"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
      <textarea
        id="projects"
        placeholder="Project Name – Description"
      ></textarea>
    </div>

    <!-- EDUCATION -->
    <div class="form-section">
      <div class="section-header">
        <label>Education</label>
        <button
          type="button"
          class="edit-btn"
          onclick="editLeftSection('education')"
          title="Edit Education"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
      <textarea id="education"></textarea>
    </div>

    <!-- CERTIFICATIONS -->
    <div class="form-section">
      <div class="section-header">
        <label>Certifications</label>
        <button
          type="button"
          class="edit-btn"
          onclick="editLeftSection('certifications')"
          title="Edit Certifications"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
      <textarea id="certifications"></textarea>
    </div>

    <!-- CLEAR -->
    <button class="clear-btn" onclick="clearResume()">Clear Resume</button>
  </div>

  <!-- RIGHT PANEL -->
  <iframe
    id="resumePreview"
    src="../resumes/ats-resume.html"
    class="preview">
  </iframe>

</div>

<script src="../assets/js/form.js"></script>
</body>
</html>
